name: NowTV Scraper
on:
  schedule:
    - cron: "0 * * * *"  # hər saat işə düşür
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python nowtv_scraper.py
