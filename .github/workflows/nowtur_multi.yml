name: NOWTV Multi Dropbox Upload

on:
  schedule:
    - cron: "*/5 * * * *"  # hər 5 dəqiqə
  workflow_dispatch:

jobs:
  upload_nowtv_multi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests dropbox

      - name: Run NOWTV Multi script
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: python ressources/tur/nowtur_dropbox_multi.py
