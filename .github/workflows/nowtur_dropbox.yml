name: nowtur1 action

on:
  schedule:
    - cron: '07 */3 * * *'   # hər 3 saata bir run
  workflow_dispatch:          # manual run

permissions:
  contents: write             # git add / commit / push üçün

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Git config
        run: |
          git config --global user.email "nowtur1@example.com"
          git config --global user.name "nowtur1 bot"

      - name: Check Python version
        run: python3 --version

      - name: Debug ressources folder
        run: |
          echo "Listing ressources/tur folder..."
          ls -la ressources/tur/

      - name: Fetch nowtur1 URL
        run: |
          set -e
          echo "Running nowtur1.py script..."
          if [ -f ressources/tur/nowtur1.py ]; then
            final_url=$(python3 ressources/tur/nowtur1.py)
            echo "final_url=$final_url"
            echo "erstrm=${final_url}" >> $GITHUB_ENV
            dastrm=$(echo $final_url | sed 's/nowtv-live-ad.ercdn.net\/nowtv\/playlist.m3u8/nowtv.daioncdn.net\/nowtv\/nowtv.m3u8/')
            echo "dastrm=${dastrm}" >> $GITHUB_ENV
          else
            echo "ERROR: ressources/tur/nowtur1.py not found"
            exit 1
          fi

      - name: Create flat output m3u8 files
        run: |
          mkdir -p outputs/nowtur1

          # erstrm.m3u8 (flat, birbaşa stream)
          echo "#EXTM3U" > outputs/nowtur1/erstrm.m3u8
          echo "#EXTINF:-1,NOW HD" >> outputs/nowtur1/erstrm.m3u8
          echo "${erstrm}" >> outputs/nowtur1/erstrm.m3u8

          # dastrm.m3u8 (flat, birbaşa stream)
          echo "#EXTM3U" > outputs/nowtur1/dastrm.m3u8
          echo "#EXTINF:-1,NOW HD (daioncdn)" >> outputs/nowtur1/dastrm.m3u8
          echo "${dastrm}" >> outputs/nowtur1/dastrm.m3u8

      - name: List outputs folder
        run: ls -la outputs/nowtur1/

      - name: Commit & Push
        run: |
          git pull
          git add outputs/nowtur1/erstrm.m3u8 outputs/nowtur1/dastrm.m3u8
          git commit -m "nowtur1 flat links updated" || echo "No changes to commit"
          git push || echo "Push failed, check permissions"
