name: nowtur1

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # hər 10 dəqiqədən bir (istəyə görə dəyiş)

jobs:
  upload_streams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests dropbox

      - name: Run nowtur1.py
        run: python ressources/tur/nowtur1.py
        env:
          ERSTRM_URL: ${{ secrets.ERSTRM_URL }}
          DASTRM_URL: ${{ secrets.DASTRM_URL }}
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
