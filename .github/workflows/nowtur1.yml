name: nowtur1
on:
  schedule:
    - cron: '*/187 * * * *' # hər 187 dəqiqə (3h 7m)
  workflow_dispatch:

jobs:
  update_nowtur1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Install dependencies
        run: pip install requests dropbox
      - name: Run script
        run: python ressources/tur/nowtur1.py
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
