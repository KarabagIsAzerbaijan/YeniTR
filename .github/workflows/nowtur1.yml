name: nowtur1 action

on:
  schedule:
    - cron: '07 */3 * * *'   # hÉ™r 3 saata bir run
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests dropbox

      - name: Load URLs from secrets
        env:
          ERSTRM_URL: ${{ secrets.ERSTRM_URL }}
          DASTRM_URL: ${{ secrets.DASTRM_URL }}
        run: |
          echo "erstrm=${ERSTRM_URL}" >> $GITHUB_ENV
          echo "dastrm=${DASTRM_URL}" >> $GITHUB_ENV

      - name: Create output files
        run: |
          mkdir -p outputs/nowtur1
          python3 ressources/tur/nowtur1.py

      - name: Upload to Dropbox
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          python3 - <<EOF
import os
import dropbox

dbx = dropbox.Dropbox(os.environ["DROPBOX_TOKEN"])
local_dir = "outputs/nowtur1"
dropbox_folder = "/nowtur1"

for fname in os.listdir(local_dir):
    local_path = os.path.join(local_dir, fname)
    with open(local_path, "rb") as f:
        dbx.files_upload(f.read(), f"{dropbox_folder}/{fname}", mode=dropbox.files.WriteMode.overwrite)
        print("Uploaded", fname)
EOF

      - name: Commit output files
        run: |
          git add outputs/nowtur1/*.m3u8
          git commit -m "nowtur1 links updated" || echo "No changes to commit"
          git push || echo "Push failed"
