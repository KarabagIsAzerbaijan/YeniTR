name: NowTur1 Upload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      ERSTRM_URL: ${{ secrets.ERSTRM_URL }}
      DASTRM_URL: ${{ secrets.DASTRM_URL }}
      DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dropbox requests

      - name: Run NowTur1 Script
        run: |
          python nowtur1.py
