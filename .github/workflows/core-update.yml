name: core-update

on:
  schedule:
    - cron: '07 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: cfg
        run: |
          git config --global user.email "noreply@github.com"
          git config --global user.name "bot"

      - name: run reader
        run: |
          python3 reader.py

      - name: commit
        run: |
          git add core.m3u set1.m3u set2.m3u
          git commit -m "." || true
          git push --quiet
