name: SysData Update

on:
  schedule:
    - cron: '0 */3 * * *'  # Hər 3 saatda bir run
  workflow_dispatch:       # Manual run düyməsi

jobs:
  update_sysdata:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch tokened link
        id: fetch_links
        run: |
          token_url=$(python3 sysdata.py)
          echo "token_url=${token_url}" >> $GITHUB_ENV
          dai_url=$(echo $token_url | sed 's/ercdn/daioncdn/' | sed 's/playlist.m3u8/nowtv.m3u8/')
          echo "dai_url=${dai_url}" >> $GITHUB_ENV

      - name: Update M3U8 files with token URLs
        run: |
          for f in core.m3u8 set1.m3u8 set2.m3u8; do
            echo "#EXTM3U" > $f
            echo "#EXTINF:-1, NowTV ER Stream" >> $f
            echo "${token_url}" >> $f
            echo "#EXTINF:-1, NowTV DAI Stream" >> $f
            echo "${dai_url}" >> $f
          done

      - name: Commit & push changes
        run: |
          git config --global user.name "sysdata bot"
          git config --global user.email "sysdata@example.com"
          git add core.m3u8 set1.m3u8 set2.m3u8
          git commit -m "Auto-update sysdata M3U8 files" || echo "No changes to commit"
          git push
